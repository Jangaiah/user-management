version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build:prod
            - mkdir -p dist/deploy
            - cp -r dist/user-management/browser/* dist/deploy/
            - mv dist/deploy/index.csr.html dist/deploy/index.html
      artifacts:
        baseDirectory: /dist/deploy
        files:
          - "**/*"
      cache:
        paths: 
          - node_modules/**/*
    appRoot: ui
