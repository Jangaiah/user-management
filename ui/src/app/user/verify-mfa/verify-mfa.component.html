 <div class="verify-container">
      <h2>Verify MFA</h2>
      <p>Enter the 6-digit code from your Any Authenticator app.</p>

      <form (ngSubmit)="verifyMfa()" class="verify-form">
        <input
          type="text"
          maxlength="6"
          pattern="[0-9]*"
          placeholder="Enter 6-digit code"
          [(ngModel)]="code"
          name="code"
          required
        />
        <button type="submit">Verify</button>
      </form>

      <p *ngIf="message" [ngClass]="{'success': success, 'error': !success}">
        {{ message }}
      </p>
    </div>
