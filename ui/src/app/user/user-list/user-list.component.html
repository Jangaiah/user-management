
<div class="content" style="width: 100%; height: 100%;">
  <h4>Users</h4>
  <ag-grid-angular
        class="ag-theme-quartz"
        [rowData]="users | async"
        [columnDefs]="colDefs"
        [defaultColDef] = "defaultColDef"
        [rowSelection]="rowSelection"
        (cellClicked)="onCellClicked($event)"
        style="height: 500px; width: 100%;" />
  </div>
